<div class="container mt-3">
  <div class="card col-md-6 offset-3">
    <div class="card-header">
      New customer
    </div>
    <div class="card-body">
      <form [formGroup]="newCustomerFormGroup" (ngSubmit)="handleSaveCustomer()">
        <div class="mb-3">
          <label class="form-label">Name:</label>
          <input type="text" name="" id="" formControlName='name' class="form-control">
          <span class="text-danger"
            *ngIf="newCustomerFormGroup.controls['name'].touched
            && newCustomerFormGroup.controls['name'].errors
            && newCustomerFormGroup.controls['name'].errors?.['required']">
            Name is required
          </span>
        </div>
        <div class="mb-3">
          <label class="form-label">Email:</label>
          <input type="text" name="" id="" formControlName='email' class="form-control">
          <span class="text-danger"
            *ngIf="newCustomerFormGroup.controls['email'].touched
            && newCustomerFormGroup.controls['email'].errors
            && newCustomerFormGroup.controls['email'].errors?.['email']">
            Email is not valid
          </span>
        </div>
        <button [disabled]="!newCustomerFormGroup.valid" type="submit" class="btn btn-success">Save</button>
      </form>
    </div>
  </div>
</div>
